<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
    <link type="image/png" sizes="32x32" rel="icon" href="./img/icons8-calculator-32.png">
    <script type="text/javascript" src="script.js" async></script>
</head>

<body>
    <div class="calc-body">
        <div class="calc-display">0</div>
        <div class="row">
            <div class="clear-delete-section">
                <button class="clear-btn">AC</button>
                <button class="delete-btn">DEL</button>
            </div>
            <div class="row">
                <button class="num-btn">7</button>
                <button class="num-btn">8</button>
                <button class="num-btn">9</button>
                <button class="operator-btn">รท</button>
            </div>
            <div class="row">
                <button class="num-btn">4</button>
                <button class="num-btn">5</button>
                <button class="num-btn">6</button>
                <button class="operator-btn">x</button>
            </div>
            <div class="row">
                <button class="num-btn">1</button>
                <button class="num-btn">2</button>
                <button class="num-btn">3</button>
                <button class="operator-btn">-</button>
            </div>
            <div class="row">
                <button class="decimal-btn">.</button>
                <button class="zero-btn">0</button>
                <button class="operator-btn">+</button>
                <button class="equal-btn">=</button>
            </div>
        </div>
    </div>
</body>

</html>

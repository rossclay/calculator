<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
    <link type="image/png" sizes="32x32" rel="icon" href="./img/icons8-calculator-32.png">
    <script type="text/javascript" src="script.js" async></script>
    <link href="https://fonts.cdnfonts.com/css/pocket-calculator" rel="stylesheet">

</head>

<body>
    <div class="calc-body">
        <div class="calc-display">0</div>

        <div class="clear-delete-section">
            <button class="clear-btn" type="button">AC</button>
            <button class="delete-btn" type="button">DEL</button>
        </div>
        <div class="row">
            <button class="num-btn" id="7" type="button">7</button>
            <button class="num-btn" id="8" type="button">8</button>
            <button class="num-btn" id="9" type="button">9</button>
            <button class="operator-btn" id="รท" type="button">รท</button>
        </div>
        <div class="row">
            <button class="num-btn" id="4" type="button">4</button>
            <button class="num-btn" id="5" type="button">5</button>
            <button class="num-btn" id="6" type="button">6</button>
            <button class="operator-btn" id="*" type="button">ร</button>
        </div>
        <div class="row">
            <button class="num-btn" id="1" type="button">1</button>
            <button class="num-btn" id="2" type="button">2</button>
            <button class="num-btn" id="3" type="button">3</button>
            <button class="operator-btn" id="-" type="button">-</button>
        </div>
        <div class="row">
            <button class="decimal-btn" id="." type="button">.</button>
            <button class="num-btn" id="0" type="button">0</button>
            <button class="operator-btn" id="+" type="button">+</button>
            <button class="equal-btn" id="=" type="button">=</button>
        </div>

    </div>
</body>

</html>

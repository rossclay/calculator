<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
    <link type="image/png" sizes="32x32" rel="icon" href="./img/icons8-calculator-32.png">
    <script type="text/javascript" src="script.js" async></script>
</head>

<body>
    <div class="calc-body">
        <div class="calc-display">0</div>

        <div class="clear-delete-section">
            <button class="clear-btn">AC</button>
            <button class="delete-btn">DEL</button>
        </div>
        <div class="row">
            <button class="num-btn" id="7">7</button>
            <button class="num-btn" id="8">8</button>
            <button class="num-btn" id="9">9</button>
            <button class="operator-btn" id="รท">รท</button>
        </div>
        <div class="row">
            <button class="num-btn" id="4">4</button>
            <button class="num-btn" id="5">5</button>
            <button class="num-btn" id="6">6</button>
            <button class="operator-btn" id="*">x</button>
        </div>
        <div class="row">
            <button class="num-btn" id="1">1</button>
            <button class="num-btn" id="2">2</button>
            <button class="num-btn" id="3">3</button>
            <button class="operator-btn" id="-">-</button>
        </div>
        <div class="row">
            <button class="decimal-btn" id=".">.</button>
            <button class="zero-btn" id="0">0</button>
            <button class="operator-btn" id="+">+</button>
            <button class="equal-btn" id="=">=</button>
        </div>

    </div>
</body>

</html>
